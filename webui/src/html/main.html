    <script type="text/javascript">
    (function($) {
        $.getUrlParam = function(url, name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = url.match(reg);
            if (r != null)
                return unescape(r[2]);
            return null;
        }
    })(jQuery);
    </script>
