<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Web Diary</title>
    <link href="css/dependent.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    <style>
    .active {
        color: red;
        font-weight: bold;
    }
    </style>
</head>

<body ng-app="main">
    <div class="container-fluid">
        <div class="row">
            <div id="main" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <a ui-sref="hello" ui-sref-active="active">Hello</a>
                <a ui-sref="about" ui-sref-active="active">About</a>
                <ui-view></ui-view>
                <h1>Navbar example</h1>
                <p>This example is a quick exercise to illustrate how the default, static navbar and fixed to top navbar work. It includes the responsive CSS and HTML, so it also adapts to your viewport and device.
                </p>
                <p align="center">
                    <a id="addNew" class="btn btn-lg btn-primary" role="button" ui-sref="editor" ui-sref-active="active">Write a new one</a>
                </p>
            </div>
        </div>
    </div>
</body>
<script src="js/dependent.js"></script>
<script src="js/main.js"></script>

</html>
